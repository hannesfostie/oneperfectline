---
layout: default
---

{% for post in site.posts %}
  <article>
    <h1>
      {% if post.type == 'link' %}
        <a href="{{ post.source }}">
      {% endif %}
      {{ post.title }}
      {% if post.type == 'link' %}
      </a>
      {% endif %}
      <a href="{{ post.url }}" class="permalink"><span class="icon-link"></span></a>
    </h1>
    <h2 class="subtitle">{{ post.subtitle }}</h2>
    {{ post.content }}
  </article>
{% endfor %}
